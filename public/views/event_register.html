<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Register for {{name}} - NHS Rotary</title>
    {{metadata}}
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
      {{header}}
      <section>
        <form id="register_form" action="/events/{{id}}/register" method="POST">
            <button class="g-recaptcha" 
        data-sitekey="6LeBquMmAAAAAKm6IyKCC9JQQFaGE-mchlsa-FiY" 
        data-callback='onSubmit' 
        data-action='event_register'>Register</button>
        </form>
    </section>
    {{footer}}
  </body>
    <script>
   function onSubmit(token) {
     document.getElementById("register_form").submit();
   }
 </script>
</html>
